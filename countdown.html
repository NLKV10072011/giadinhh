<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ngược Tết</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Đếm Ngược Tết</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="gallery.html">Bộ Sưu Tập</a></li>
                <li><a href="members.html">Thành Viên</a></li>
                <li><a href="countdown.html">Đếm Ngược Tết</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <div class="container">
            <h1>Đếm Ngược Đến Tết Nguyên Đán 2025</h1>
            <div id="countdown">
                <div class="time">
                    <span id="days"></span>
                    <p>Ngày</p>
                </div>
                <div class="time">
                    <span id="hours"></span>
                    <p>Giờ</p>
                </div>
                <div class="time">
                    <span id="minutes"></span>
                    <p>Phút</p>
                </div>
                <div class="time">
                    <span id="seconds"></span>
                    <p>Giây</p>
                </div>
            </div>
            <div id="message"></div>
        </div>
    </div>
    <canvas id="fireworksCanvas"></canvas>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2025 Gia Đình</p>
    </footer>
    <script src="countdown/script.js"></script>
</body>
</html>
